<template>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4" style="text-align: center">
                <h3>Login with Minecraft</h3>
                <form>
                    <fieldset class="form-group">
                        <input type="text" class="form-control" placeholder="Email Address" value.bind="email">
                    </fieldset>
                    <fieldset class="form-group">
                        <input type="password" class="form-control" placeholder="Password" value.bind="password">
                    </fieldset>
                    <button type="submit" class="btn btn-primary" click.delegate="login()">Submit</button>
                </form>
                <h5>Edifice securely uses your Mojang account to verify your identity across the site. Your credentials are never stored on our servers.</h5>
            </div>
        </div>
    </div>
</template>
