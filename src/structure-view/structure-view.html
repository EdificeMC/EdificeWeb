<template>
    <require from="../CustomAttributes/bootstrap-tooltip"></require>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <div class="pull-right structure-info">
                    <h3>${structure.name}</h3>
                    <a route-href="route: profile; params.bind: { playerId: structure.creatorUUID }"><h5>${structure.creatorName}</h5></a>
                    <button id="buildStructureBtn" class="btn btn-primary ${copiedStructureCmd ? 'disabled' : 'active'}" bootstrap-tooltip data-toggle="tooltip" title="Click to copy the command, then paste in Minecraft chat on a server with Edifice." data-clipboard-text="${createStructureCmdPrefix + structure._id}">
                        <i class="glyphicon glyphicon-copy"></i> ${copiedStructureCmd ? 'Copied!' : 'Build this structure'}
                    </button>
                </div>
            </div>
            <div class="col-md-10">
                <canvas id="structure-model"></canvas>
            </div>
        </div>
        <div class="row" show.bind="starHistory">
            <div class="col-md-12">
                <canvas id="structure-stats" width="75%" height="25%"></canvas>
            </div>
        </div>
    </div>
</template>
