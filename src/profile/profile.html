<template>
    <require from='../ValueConverters/date-format.js'></require>
    <require from="../CustomElements/structure-blurb/structure-blurb"></require>
    <section style="margin-top: 100px; margin-bottom: 200px">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="player-details">
                        <img class="wow fadeInDown" src="https://visage.surgeplay.com/full/320/${playerProfile.id}" alt=""/>
                        <h2 class="wow fadeInLeft">${playerProfile.name}</h2>
                        <h4 class="wow fadeInRight" show.bind="playerProfile.joined"><i class="fa fa-clock-o"></i> Joined on ${playerProfile.joined | dateFormat}</h4>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="row">
                        <header class="section-header text-center">
                            <h2 class="wow fadeInDown">${playerProfile.name}'s Structures</h2>
                            <div class="title-divider">
                                <div class="divider-shape"></div>
                            </div>
                        </header>
                    </div>
                    <div class="row">
                        <div class="col-md-4 box" repeat.for="structure of structures">
                            <structure-blurb structure.bind="structure"></structure-blurb>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
