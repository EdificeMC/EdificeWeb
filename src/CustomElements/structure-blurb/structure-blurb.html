<template>
    <require from="../../ValueConverters/imgur"></require>
    <require from="../../CustomAttributes/tooltip"></require>
    <div class="structure-blurb wow flipInY">
        <div class="structure-thumb">
            <img src="${structure.screenshot.url | imgur}" alt="memeber" />
            <div class="structure-actions">
                <a id="buildStructureBtn" tooltip="trigger.bind: 'click'; title.bind: 'Copied!'" data-clipboard-text="${'/edifice create ' + structure.id}" style="cursor:pointer"><i class="fa fa-clipboard"></i></a>
                <a click.delegate="star()" style="cursor:pointer"><i class="fa fa-star ${structureIsStarred && auth.isAuthenticated ? 'starred' : ''}"></i></a>
            </div>
        </div>
        <div class="structure-info">
            <a route-href="route: structure-view; params.bind: { id: structure.id }"><h3 class="name">${structure.name}</h3></a>
            <a route-href="route: profile; params.bind: { playerId: structure.creatorUUID }">${structure.creatorName}</a>
        </div>
    </div>
</template>
