<template>
    <require from="../CustomAttributes/bootstrap-tooltip"></require>
    <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-3" repeat.for="structure of structures">
            <div class="thumbnail">
                <img src="${structure.images[0].url}" class="img-rounded">
                <div class="caption">
                    <h3>${structure.name}</h3>
                    <p>${structure.creatorName}</p>
                    <button id="buildStructureBtn" class="btn btn-primary ${structure._id == copiedStructureId ? 'disabled' : 'active'}"
                        bootstrap-tooltip data-toggle="tooltip" title="Click to copy the command, then paste in Minecraft chat on a server with Edifice."
                        data-clipboard-text="${'/edifice create ' + structure._id}">
                        <i class="glyphicon glyphicon-copy"></i>
                        ${structure._id == copiedStructureId ? 'Copied!' : 'Build this structure'}
                    </button>
                </div>
            </div>
        </div>
    </div>
</template>
